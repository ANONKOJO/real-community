<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev 1 - Projects</title>
    <link rel="stylesheet" href="../../css/gallery-style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="back-btn" onclick="goBack()">‚Üê Back to Developers</div>
        <div class="artist-info">
            <div class="artist-name">Dev 1</div>
            <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                <a href="https://x.com/dev1" target="_blank" class="twitter-link">@dev1</a>
                <a href="https://github.com/dev1" target="_blank" class="twitter-link" style="color: #333;">GitHub</a>
            </div>
        </div>
    </div>

    <!-- Gallery Grid -->
    <div class="gallery-container">
        <div class="gallery-grid">
            <!-- Project 1 - Large -->
            <div class="gallery-item large" onclick="openModal(this)">
                <img src="dev1/project1.jpg" alt="Project 1">
            </div>

            <!-- Project 2 - Medium -->
            <div class="gallery-item medium" onclick="openModal(this)">
                <img src="dev1/project2.jpg" alt="Project 2">
            </div>

            <!-- Project 3 - Small -->
            <div class="gallery-item small" onclick="openModal(this)">
                <img src="dev1/project3.jpg" alt="Project 3">
            </div>

            <!-- Project 4 - Medium -->
            <div class="gallery-item medium" onclick="openModal(this)">
                <img src="dev1/project4.jpg" alt="Project 4">
            </div>

            <!-- Project 5 - Large -->
            <div class="gallery-item large" onclick="openModal(this)">
                <img src="dev1/project5.jpg" alt="Project 5">
            </div>

            <!-- Add more projects as needed -->
        </div>
    </div>

    <!-- Modal for full-size view -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script src="../../js/gallery.js"></script>
</body>
</html>
