<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator 2 - Content</title>
    <link rel="stylesheet" href="../../../css/gallery-style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="back-btn" onclick="goBack()">‚Üê Back to Creators</div>
        <div class="artist-info">
            <div class="artist-name">Local Host</div>
            <a href="https://x.com/Local_host1" target="_blank" class="twitter-link">@Local_host1</a>
        </div>
    </div>

    <!-- Gallery Grid -->
    <div class="gallery-container">
        <div class="gallery-grid">
            <!-- Post 1 -->
            <div class="gallery-item large">
                <img src="content1.jpg" alt="Content 1" onclick="openModal(this)">
                <a href="https://x.com/creator2/status/POST_ID_1" target="_blank" class="project-link post-link">
                    üîó View Post
                </a>
            </div>

            <!-- Post 2 -->
            <div class="gallery-item medium">
                <img src="content2.jpg" alt="Content 2" onclick="openModal(this)">
                <a href="https://x.com/creator2/status/POST_ID_2" target="_blank" class="project-link post-link">
                    üîó View Post
                </a>
            </div>

            <!-- Post 3 -->
            <div class="gallery-item small">
                <img src="content3.jpg" alt="Content 3" onclick="openModal(this)">
                <a href="https://x.com/creator2/status/POST_ID_3" target="_blank" class="project-link post-link">
                    üîó View Post
                </a>
            </div>

            <!-- Post 4 -->
            <div class="gallery-item medium">
                <img src="content4.jpg" alt="Content 4" onclick="openModal(this)">
                <a href="https://x.com/creator2/status/POST_ID_4" target="_blank" class="project-link post-link">
                    üîó View Post
                </a>
            </div>

            <!-- Post 5 -->
            <div class="gallery-item large">
                <img src="content5.jpg" alt="Content 5" onclick="openModal(this)">
                <a href="https://x.com/creator2/status/POST_ID_5" target="_blank" class="project-link post-link">
                    üîó View Post
                </a>
            </div>

            <!-- Add more posts as needed -->
        </div>
    </div>

    <!-- Modal for full-size view -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script src="../../../js/gallery.js"></script>
    <script>
        // Prevent link clicks from opening modal
        document.querySelectorAll('.project-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        });
    </script>
</body>
</html>
