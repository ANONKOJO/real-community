<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist 1 - Gallery</title>
    <link rel="stylesheet" href="../../../css/gallery-style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="back-btn" onclick="goBack()">‚Üê Back to Artists</div>
        <div class="artist-info">
            <div class="artist-name">Artist 4</div>
            <a href="https://x.com/artist1" target="_blank" class="twitter-link">@artist4</a>
        </div>
    </div>

    <!-- Gallery Grid -->
    <div class="gallery-container">
        <div class="gallery-grid">
            <!-- Image 1 - Large -->
            <div class="gallery-item large" onclick="openModal(this)">
                <img src="art1.jpg" alt="Artwork 1">
            </div>

            <!-- Image 2 - Medium -->
            <div class="gallery-item medium" onclick="openModal(this)">
                <img src="art2.jpg" alt="Artwork 2">
            </div>

            <!-- Image 3 - Small -->
            <div class="gallery-item small" onclick="openModal(this)">
                <img src="art3.jpg" alt="Artwork 3">
            </div>

            <!-- Image 4 - Medium -->
            <div class="gallery-item medium" onclick="openModal(this)">
                <img src="art4.jpg" alt="Artwork 4">
            </div>

            <!-- Image 5 - Large -->
            <div class="gallery-item large" onclick="openModal(this)">
                <img src="art5.jpg" alt="Artwork 5">
            </div>

            <!-- Add more images as needed -->
            <!-- Just copy the div above and change the image name -->
        </div>
    </div>

    <!-- Modal for full-size view -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script src="../../../js/gallery.js"></script>
</body>
</html>
